version: '3.8'

services:
  binom-assistant-dev:
    # Собираем образ локально
    build:
      context: .
      dockerfile: Dockerfile

    # Имя контейнера для разработки
    container_name: binom-assistant-dev

    # Политика перезапуска
    restart: unless-stopped

    # Порты: доступен со всех интерфейсов для удобства разработки
    ports:
      - "8000:8000"

    # Переменные окружения
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
      - DEBUG=True

    # Монтируем volumes
    volumes:
      # Код приложения (для hot reload) - НЕ read-only в dev режиме
      - ./binom_assistant:/app/binom_assistant
      # SQLite база данных
      - ./data:/app/data
      # Логи приложения
      - ./logs:/app/logs

    # Команда запуска с hot reload
    command: ["python", "/app/binom_assistant/main.py", "--dev", "--host", "0.0.0.0", "--port", "8000"]

    # Настройки логирования
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check (опциональный в dev режиме)
    healthcheck:
      test: ["CMD", "/app/scripts/healthcheck.sh"]
      interval: 60s
      timeout: 10s
      start_period: 60s
      retries: 3
